version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: mr_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./backend/init-mongodb.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - mr_network

  redis:
    image: redis:7.2-alpine
    container_name: mr_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mr_network

volumes:
  mongodb_data:
  redis_data:

networks:
  mr_network:
    driver: bridge
